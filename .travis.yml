dist: bionic

language: generic #python

cache:
  pip: false
  directories:
  - "$HOME/db/"

env:
  global:
  - GIT_NAME: Spirillen
  #- GIT_EMAIL: "travis@travis-ci.org"
  - GIT_EMAIL: 44526987+spirillen@users.noreply.github.com
  - TRAVIS_REPO_SLUG: "${TRAVIS_REPO_SLUG}"
  - GIT_BRANCH: "${TRAVIS_BRANCH}"
  - TZ: UTC
  - PYFUNCEBLE_CONFIG_DIR: "${TRAVIS_BUILD_DIR}/dev-tools/"
  - PYFUNCEBLE_OUTPUT_DIR: "${TRAVIS_BUILD_DIR}/output/"
  - PYFUNCEBLE_AUTO_CONFIGURATION: yes
  #- DEBUG_PYFUNCEBLE: true
  #- DEBUG_PYFUNCEBLE_ON_SCREEN: true
  - PYTHON_VERSION: 3.8.2
  #- secure: 

addons:
  mariadb: '10.4'
  apt:
    packages:
    - dos2unix
    - msttcorefonts
    - lsof
    #- pdns-recursor

install:
  - sudo bash "${TRAVIS_BUILD_DIR}/dev-tools/setup_recursor.sh"
  - export PATH="${HOME}/miniconda/bin:${PATH}"
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; else wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p ${HOME}/miniconda
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda create -q -n test-environment python="${PYTHON_VERSION}"
  - source activate test-environment
  - python --version --version
  - pip --version
  - conda --version
  - pip uninstall -y pyfunceble pyfunceble-dev 
  - pip install --no-cache-dir --upgrade ultimate-hosts-blacklist-whitelist dnspython[dnssec,idna]
  - pip install --no-cache-dir --upgrade pyfunceble-dev
  #- pip install git+https://github.com/funilrys/PyFunceble.git@dev
  - rm miniconda.sh

git:
  depth: 2
#branches:
  #only:
  #- master
  #- pyfunceble-processing

matrix:
  fast_finish: true

script:
  - sudo systemctl restart mysql.service
  - sudo mysql -u root -h localhost -e "CREATE DATABASE PyFunceble DEFAULT CHARACTER
    SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
  - sudo mysql -u root -h localhost -e "CREATE USER 'root'@'%' IDENTIFIED BY ''"
  - sudo mysql -u root -h localhost -e "CREATE USER 'PyFunceble'@'localhost' IDENTIFIED
    BY 'PyFunceble';"
  - sudo mysql -u root -h localhost -e "GRANT ALL PRIVILEGES ON *.* TO 'PyFunceble'@'localhost';"
  - if [ -f ${HOME}/db/pyfunceble.sql ]; then sudo mysql --user=PyFunceble --password=PyFunceble
    PyFunceble < ${HOME}/db/pyfunceble.sql; fi
  - bash dev-tools/PrepareData.sh && bash dev-tools/DataTesting.sh && sudo mkdir -p
    ${HOME}/db/ && sudo mysqldump --user=PyFunceble --password=PyFunceble --opt PyFunceble
    > ${HOME}/db/pyfunceble.sql
